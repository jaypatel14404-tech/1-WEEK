.story{

.heart{
  position:fixed;
  font-size:22px;
  animation:float 2.2s forwards;
  pointer-events:none;
}

@keyframes float{
  to{
    transform:translateY(-140px) scale(1.6);
    opacity:0;

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.95);}

</head>
